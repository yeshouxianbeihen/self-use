mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies:
  - {"type":"vless","name":"v2","server":"18.179.201.172","port":803,"uuid":"cd25b5cd-dfb4-4350-c2f4-c9150243276a","skip-cert-verify":true,"network":"tcp","tls":false,"udp":true}
  - {"type":"hysteria","name":"hysteria","server":"152.69.208.195","port":18209,"auth_str":"d50157",alpn: ['h3'],"protocol":"udp","up":10,"down":50,"sni":"www.bing.com","skip-cert-verify":true,"recv_window":20971520,"recv_window_conn":5242880,"disable_mtu_discovery":true}
proxy-groups:
  - name: ✈️ ‍起飞
    type: select
    proxies:
      - ⚡ ‍低延迟
      - 👆🏻 ‍指定
      - DIRECT
      - v2
      - hysteria
  - name: ⚡ ‍低延迟
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 200
    tolerance: 50
    proxies:
      - v2
      - hysteria
  - name: 👆🏻 ‍指定
    type: select
    proxies:
      - v2
      - hysteria
  - name: 🛩️ ‍墙内
    type: select
    proxies:
      - DIRECT
      - REJECT
      - ✈️ ‍起飞
  - name: 💩 ‍广告
    type: select
    proxies:
      - REJECT
      - 🛩️ ‍墙内
      - ✈️ ‍起飞
  - name: 📺 ‍B站
    type: select
    proxies:
      - 🛩️ ‍墙内
      - ✈️ ‍起飞
      - 👆🏻 ‍指定
  - name: 🤖 ‍OpenAI+Bing
    type: select
    proxies:
      - ✈️ ‍起飞
      - 👆🏻 ‍指定
      - 🛩️ ‍墙内
  - name: 🌐 ‍未知站点
    type: select
    proxies:
      - ✈️ ‍起飞
      - 🛩️ ‍墙内
      - 💩 ‍广告
